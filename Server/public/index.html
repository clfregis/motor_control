<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard of motors">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
    <title>Motor Control Dashboard</title>

</head>
<body>
    <div class="dashboard">
        <div class="lateralBar">
            <button onclick="document.location = 'index.html'" class="btn"><i class="fa fa-home"></i></button>
            <div class="dropdown">
                <button class="btn"><i class="fas fa-history"></i></button>
                <div class="dropdown-content">
                    <a id="motor_label" href="motor_1.html">Motor 1</a>
                    <a id="motor_label" href="motor_2.html">Motor 2</a>
                    <a id="motor_label" href="motor_3.html">Motor 3</a>
                    <a id="motor_label" href="motor_4.html">Motor 4</a>
                </div>
            </div>
        </div>
        <p id="motorLabel">motor_1</p>
        <div class="page">
            <div class="left_index">
                <div class="card">
                    <div class="card_title">
                        <p>Select Motor</p>
                    </div>
                    <button onclick="document.location = 'motor_1.html'" class="btn">Motor 1</button>
                    <button onclick="document.location = 'motor_2.html'" class="btn">Motor 2</button>
                    <button onclick="document.location = 'motor_3.html'" class="btn">Motor 3</button>
                    <button onclick="document.location = 'motor_4.html'" class="btn">Motor 4</button>
                </div>
                <div class="card">
                    <div class="card_title">
                        <p>Register Motor</p>
                    </div>
                </div>
            </div>
            <div class="right_index">
                <div class="banner">
                    <img src="/images/dash_icon.png" alt="Dashboard Icon">
                    <h2>Motor Control Dashboard</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Deixa os scripts para serem carregados por ultimo -->
    <!-- FontAwesome icon usage
         <i class="fas fa-cloud"></i> Just copy and paste the icon from fas website-->
    <script src="plugins/fontawesome/js/all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</body>
</html>
